<!DOCTYPE html>
<html>

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // fontawesome // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/flatpickr.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        @font-face {
            font-family: "project-font";
            src: url("../fonts/URWGeometricArabic-Medium.ttf");
            /* src: url("../fonts/ArbFONTS-URW-DIN-Arabic.ttf"); */

        }

        body {
            direction: rtl;
            text-align: right;
            padding: 0;
            margin: 0;
            font-family: "project-font";
            font-size: 13px;
            color: var(--b);
        }


        :root {
            --main: #91379e;
            --main-2: #dcdada;
            --main-3: #ececec;
            --green-color: #95c11f;
            --wh: #fff;
            --b: #000;
            --soft-gary: #fcfaff;
            --space-gray: #a2a2a2;
        }

        .main-color {
            color: var(--main) !important;
        }

        .main-color-2 {
            color: var(--main-2) !important;
        }

        .box {
            border: 1px solid #d9d9d9;
            border-radius: 10px;
        }

        .downloadIcon {
            background-color: #dcdada;
            padding: 10px;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            color: #91379e;
            line-height: 15px;

        }

        #inputText1,
        #inputText2 {
            border-color: transparent;
            /* background-color: transparent; */
            border-radius: 5px;
        }

        #inputText1:focus-visible,
        #inputText2:focus-visible {
            outline: 1px solid #91379e;
            border-radius: 2px;
        }

        .box .underline:not(:last-child) {
            border-bottom: 1px solid #d9d9d9 !important
        }

        .contain-date {
            display: flex;
            align-items: center;
            /* background: #f0f0f0; */
            border-radius: 5px;
            padding: 2px;
            border: 1px solid var(--main-3);
        }


        .py-5 {
            padding: 5px 0;
        }

        .p-20 {
            padding: 20px
        }

        .userImg {
            width: 100px;
            height: 100px;
        }

        .destinguished-box {
            background-color: #f5ecf6;
            padding: 9px 12px;
            border-radius: 5px;
            color: #91379e
        }

        .flex-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gap-5 {
            gap: 5px;
        }

        .f-20 {
            font-size: 20px;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        .inputText1,
        .inputText2 {
            border-radius: 5px;
            overflow: hidden;
        }

        .contain-date .inputText1,
        .contain-date .inputText2 {
            border-color: transparent;

        }

        .inputText1:focus-visible,
        .inputText2:focus-visible {
            outline: unset;
            border: unset;
        }

        .destinguished-box {
            background-color: #f5ecf6;
            padding: 9px 12px;
            border-radius: 5px;
            color: var(--main);
        }
        .s-space{
            margin: 30px 0;
        }
    </style>




</head>

<div class="s-space">
    <div class="container">
        <div class="text-center">
            <img src="img/person.png" alt="" class="userImg rounded-circle  mb-3">
            <h6 class="mb-3"> عاصم عبدالله احمد محمد </h6>
        </div>
        <div class="box p-3">
            <div class="flex-between mb-3">
                <div class="d-flex gap-5 align-items-center">
                    <i class="fa-solid fa-circle-xmark f-20 text-danger"></i>
                    <h6>تقارير الحضور </h6>
                </div>
                <div class="downloadIcon flex-center" id="downloadPdf" onclick="createPDF()">
                    <i class="fa-solid fa-download"></i>
                </div>
            </div>
            <div class="box p-3 " id="target">
                <h6 class="main-color mb-2"> الحضور والغياب </h6>
                <div class="flex-center">
                    <div class="contain-date p-1"><label class="destinguished-box mb-0 wh-color" for="inputText1">من
                        </label><input type="text" id="inputText1" placeholder="2023-01-01">
                    </div>
                    <div class="contain-date"><label class="destinguished-box mb-0 wh-color" for="inputText2">الي
                        </label><input type="text" id="inputText2" placeholder="2023-02-02"></div>
                </div>
                <div>
                    <div class="flex-between underline py-2">
                        <h6 class="text-muted">14/11/2023</h6>
                        <h6><span>حاضر</span><span>/</span><span>ة</span></h6>
                    </div>
                    <div class="flex-between underline py-2">
                        <h6 class="text-muted">14/11/2023</h6>
                        <h6><span>حاضر</span><span>/</span><span>ة</span></h6>
                    </div>
                    <div class="flex-between underline py-2">
                        <h6 class="text-muted">14/11/2023</h6>
                        <h6><span> غائب</span><span>/</span><span>ة</span><span> باذن</span></h6>
                    </div>
                    <div class="flex-between underline py-2">
                        <h6 class="text-muted">14/11/2023</h6>
                        <h6>حاضر / ة</h6>
                    </div>
                    <div class="flex-between underline py-2">
                        <h6 class="text-muted">14/11/2023</h6>
                        <h6><span> غائب</span><span>/</span><span>ة</span><span> بدون اذن</span></h6>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/flatpicker.min.js"></script>

<!-- pdf-files -->
<script src="js/html2pdf.bundle.js"></script>
<script src="js/bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $("#reportCustomDisplay").html('Nothing Selected');
        $("#inputText2").prop('disabled', true);
        $("#inputText1").flatpickr({
            minDate: "2023-01-01",
            dateFormat: "Y-m-d",
            onChange: function (selectedDates, dateStr, instance) {
                $("#inputText2").prop('disabled', false);
                $("#inputText2").flatpickr({
                    minDate: dateStr,
                    dateFormat: "Y-m-d",
                });
            }
        });
    });
</script>
<script>
    function createPDF() {
        var element = document.getElementById('target');
        html2pdf(element, {
            margin: 1,
            padding: 0,
            filename: 'report.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, logging: true },
            jsPDF: { unit: 'in', format: 'A2', orientation: 'P' },
            class: createPDF
        });
    };

</script>

</html>
